<!DOCTYPE html>
<html>

<head>
	<title>Daily Box Office</title>
	<meta charset="UTF-8" />
	<script src="src/index.js"></script>
</head>

<body>
	<form id="movieForm">
		<fieldset id="boxofficeRank">
			<legend>박스오피스 순위</legend>
			<p>
			<label id="searchDate"> 날짜    </label>
			<input id="searchDate" type="date" required autofocus>
			</p>
			
			<p>
			<label id="size">표시 개수 </label>
			<input id="size" type="number" min="1" max="10" value="10" required>
			</p>
			
			<p>영화 종류</p>
			<label><input type="radio" name="movieType" value="Y" checked>다양성 영화</label>
			<label><input type="radio" name="movieType" value="N">상업 영화</label>
			
			<p>영화 제작 지역</p>
			<label><input type="radio" name="movieCountry" value="K" checked>한국</label>
			<label><input type="radio" name="movieCountry" value="F">외국</label>
			
			<p>
			<button type="submit" onclick="onClickDailyBoxoffice();">검색하기</button>
			</p>
		</fieldset>
	</form>
</body>

</html>
